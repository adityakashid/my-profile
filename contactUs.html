<!DOCTYPE html>
<html>
  <head>
    <title>Contact page</title>
    <!-- CDN LINK -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

    <style>
       body{
               background-color: wheat;
             }

        fieldset{
          background-color: rgb(165, 115, 54);
        }     
        fieldset{
            padding: 30px;
            width: fit-content;
        }
    </style>
  </head>
  <body>
    <h2>Contact Us</h2>
    <!-- <p>Full Name :</p>
        <label for=""></label> -->
    <fieldset>
      <form>
        <table>
          <tr>
            <td><label> Full Name :</label></td>
            <td>
              <input
                type="text"
                maxlength="40"
                placeholder="Enter your full name"
                autofocus
                required
              />
            </td>
          </tr>
          <tr>
            <td><label> Mobile No :</label></td>
            <td><input type="number" max="10" /></td>
          </tr>
          <tr>
            <td><label> Email Id :</label></td>
            <td><input type="email" placeholder="adc@gmail.com" /></td>
          </tr>
          <tr>
            <td><label> Enquiry :</label></td>
            <td><textarea cols="20" rows="10"></textarea>></td>
          </tr>
          <tr>
            <td><button type="submit">submit</button></td>
            <td><button type="reset">reset</button></td>
          </tr>
        </table>
      </form>
    </fieldset>
    <!-- <strong> FOLLOW ME</strong> <i class="fa fa-facebook-square" c></i> -->
    <!-- <i class="fa fa-camera fa-stack-1x"></i> 
    <i class="fa-brands fa-square-instagram"></i> -->
    <strong> Follow Me </strong><i class="fa-solid fa-phone fa-1x"></i> &nbsp;<i class="fa-brands fa-instagram "></i>
  </body>
</html>
